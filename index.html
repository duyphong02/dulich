<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <title>Web Du Lich</title>

</head>
<body>
    <div class="app">
        <div class="app_container">
            <div class="form_input">
                <div class="header_title">
                    <h3 class="header_title-h3">Sign in</h3>
                    <p class="header_title-bot">Welcome to NgaoDu Vietnam</p>
                </div>
                    
                <div class="auth_form-gruop">
                    <div class="auth_form">
                        <input type="text" class="auth_form-input-s1" placeholder="First Name"> 
                        <input type="text" class="auth_form-input-s5" placeholder="Last Name"> 
                    </div>
                    <div class="auth_form-mail">
                        <input type="text" class="auth_form-input-s2" placeholder="Email Address"> 
                    </div>
                    <div class="auth_form-pass">
                        <input type="password" class="auth_form-input-s3" placeholder="Password "> 
                    </div>
                </div>
            </div>
    
            <div class="auth_form-control">
                <div class="auth_form-control-sign">
                        <button class="auth_form-sign">Sign in</button>
               </div>
                <div class="auth_form-control-fb">
                    <button class="auth_form-fb ">
                        <i class="fa-brands fa-facebook"></i>
                        Sign in with Facebook
                    </button>
                </div>  
            </div>
    
            <div class="header_s2">
                <div class="header_s2-tit">
                    <p>Member already?</p>
                </div>
                <div class="header_s2-log">
                    <a href="" class="header_s2-login">Login</a>
                </div>
            </div>
        </div>
        <div class="header_img">
            <div class="header_img-doinui img-responsive">
                <img src="assets/img/Rectangle 1.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
